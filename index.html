<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Share and discover amazing places through photos on Spots - a social media platform for location-based photo sharing."
    />
    <meta
      name="keywords"
      content="photo sharing, social media, locations, spots, photography, travel photos"
    />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn" type="button">
              <img
                src="./images/pencil.svg"
                alt="Edit Profile"
                class="profile__edit-icon"
              />
              Edit Profile
            </button>
          </div>
          <button class="profile__add-btn" type="button">
            <img src="./images/plus.svg" alt="plus icon" class="new-icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img
              src="./images/close-icon.svg"
              alt="Close modal"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">Edit Profile</h2>
          <form class="modal__form">
            <label class="modal__label" for="profile-name-input"
              >Name<input
                type="text"
                id="profile-name-input"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label class="modal__label" for="profile-description-input"
              >Description<input
                type="text"
                id="profile-description-input"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>

            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button class="modal__close-btn" type="button">
            <img
              src="./images/close-icon.svg"
              alt="Close modal"
              class="modal__close-icon"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label class="modal__label" for="card-image-input"
              >Image link<input
                type="url"
                id="card-image-input"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label class="modal__label" for="card-caption-input"
              >Caption<input
                type="text"
                id="card-caption-input"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>

            <button class="modal__submit-btn" type="submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__close-btn .modal__close-btn_type_preview"
            type="button"
          ></button>
          <img src="#" alt="" class="modal__preview-image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
